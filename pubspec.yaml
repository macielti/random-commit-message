name: random_commit_message
description: A simple app that uses whatthecommit.com to fetch and display random commit messages

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  fluttertoast: ^8.0.8
  web_scraper: ^0.1.4
  future_button: ^0.1.2
  flutter_launcher_icons: ^0.9.1
  flutter_launcher_name: ^0.0.1
  flutter_native_splash: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  yaml: ^3.1.0

flutter:
  uses-material-design: true

flutter_icons:
  image_path: "assets/icon/icon.png"
  android: true
  ios: true

flutter_launcher_name:
  name: "Random Commit Message"

flutter_native_splash:
  color: "#000000"
  image: assets/icon/icon.png
